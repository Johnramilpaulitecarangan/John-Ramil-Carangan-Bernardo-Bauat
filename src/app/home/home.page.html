<ion-header [translucent]="true">
  <ion-toolbar>
   <ion-item>
    <ion-label style="font-weight: 800; font-size: 2.5em">
      ToDo App
      <ion-title expand="block"> <p style="color: darkslategray;font-size: 20px;">{{  today | date:'fullDate'}}</p></ion-title>
    </ion-label>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i= index" class="ion-padding">
    <ion-card-header>

      <ion-card-subtitle style="font-size: 25px; font-weight: bold;" [style.color]="item.itemPriority === 'High' ? 'red' : (item.itemPriority === 'Low' ? 'green' : 'orange')">
       {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.itemPriority === 'High' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-label style="font-size: 20px; font-weight: bold;font-style: italic;padding-left: 1rem;">Task : {{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-icon name="calendar" style="font-size: 25px;" slot="start" ></ion-icon>
      <ion-label style="color: darkslategray; font-size: 20px; font-weight: bold;padding-left: 2rem;" > Due Date : {{  item.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>


     
  <ion-button  class="ion-margin" expand="block" (click)="delete(i)" color="danger">   <ion-icon name="trash" slot="start"></ion-icon>
    Delete</ion-button>

  
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
